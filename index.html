<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Book Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Personal Book Library</h1>

        <!-- Book Form -->
        <div class="book-form">
            <input type="text" id="title" placeholder="Book Title" />
            <input type="text" id="author" placeholder="Author" />
            <input type="text" id="genre" placeholder="Genre" />
            <button onclick="addBook()">Add Book</button>
        </div>

        <!-- Book Search -->
        <div class="book-search">
            <input type="text" id="search" placeholder="Search Books by Title" oninput="searchBooks()" />
        </div>

        <!-- Book List and Borrowing Section -->
        <div class="book-section">
            <h2>Book List</h2>
            <select id="category" onchange="filterByCategory()">
                <option value="all">All Genres</option>
            </select>
            <ul id="book-list"></ul>
        </div>

        <h2>Borrowing History</h2>
        <ul id="borrow-history"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
